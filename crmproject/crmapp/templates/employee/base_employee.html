<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Название сайта{% endblock %}</title>
       <!-- Подключение Bootstrap CSS для всего сайта-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Дополнительные стили -->
    {% load static %}
    <!-- Стили из css файла для sidebar в base.html -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
<div class="grid-container">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
            <span class="material-icons-outlined">notifications</span>
            <span class="material-icons-outlined">email</span>
            <span class="material-icons-outlined">account_circle</span>
        </div>
    </header>
    <!-- End Header -->
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-icons-outlined">shopping_cart</span> Сотрудник
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <a href="{% url 'listings_employee' %}">
                    <span class="material-icons-outlined">dashboard</span> Объявления
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                    <span class="material-icons-outlined">inventory_2</span> Избранное
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                    <span class="material-icons-outlined">settings</span> Настройки
                </a>
            </li>
        </ul>
    </aside>
    <!-- End Sidebar -->
    <!-- Content -->
    <main class="main-container">
        {% block content %}
        <!-- Содержимое каждой страницы будет здесь -->
        {% endblock %}
    </main>
</div>
    <!-- Bootstrap Bundle с Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Дополнительные скрипты -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
